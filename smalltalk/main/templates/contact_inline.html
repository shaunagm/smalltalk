
<h3>Contacts
    <button type="button" class="btn btn-default btn-sm" id="load_contact_manager"
        onClick="$('#inline_contact_div').show()">Manage</button> </h3>

    <div id="contact_list">
        {% if no_contacts_message %}

            {{ no_contacts_message | safe }}

        {% else %}

            {% for contact in object.contacts.all %}

                <a href="{{ contact.get_url }}"> {{ contact.name }}</a>

            {% endfor %}

        {% endif %}
    </div>

    <div id="inline_contact_div">

        <form method="POST" id="contact_manage_form">

            {% csrf_token %}

            {{ manage_contact_form }}

        </form>

        <button id="manage_contact_submit" class="btn btn-default" href="#">Save</button>
        <button id="manage_contact_close" class="btn btn-default" href="#"
        onClick="$('#inline_contact_div').hide()">Close</button>

    </div>
