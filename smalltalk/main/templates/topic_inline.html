<div class="topics_div">
<h3>Topics</h3>

    <div id="topic_list">
        {% if no_topics_message %}

            {{ no_topics_message | safe }}

        {% endif %}

        {% for topic in object.topic_set.all %}

            {% include 'topic_item.html' %}

        {% endfor %}
    </div>

    <button type="button" class="btn btn-default btn-sm manager-button" id="load_topic_manager"
        toggle-state="off">Manage</button>
    <button id="manage_topic_submit" class="btn btn-default" href="#">Save</button>


    <div id="inline_topic_div" class="inline_div">

        Filter options: <input id="filter_options" />

        <form method="POST" id="topic_manage_form">

            {% csrf_token %}

            {{ manage_topic_form }}

        </form>

    </div>
</div>
