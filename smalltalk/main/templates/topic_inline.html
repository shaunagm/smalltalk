<div class="topics_div">
<h3>Topics</h3>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default btn-sm manager-button" id="load_topic_manager"
        toggle-state="off">Manage</button>
        <button type="button" class="btn btn-danger btn-sm view_archived_button" toggle-state="off">
            Show Archived</button>
    </div>

    <div id="topic_list">
        {% if no_topics_message %}

            {{ no_topics_message | safe }}

        {% endif %}

        {% for topic in object.topics.all %}

            <div class="row topic-item {{ topic.get_archived_class }}">

                <div class="col-md-2">
                    <a href="{{ topic.topic.get_url }}"> {{ topic.topic.name }}</a>

                    {% include 'topic_icons.html' %}

                </div>
            </div>

        {% endfor %}
    </div>

    <div id="inline_topic_div" class="inline_div">

        Filter options: <input id="filter_options" />

        <form method="POST" id="topic_manage_form">

            {% csrf_token %}

            {{ manage_topic_form }}

        </form>

        <button id="manage_topic_submit" class="btn btn-default" href="#">Save</button>
    </div>
</div>
