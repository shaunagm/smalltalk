{% load staticfiles %}
<html>

<head>
{% block head %}

    <title> {% block title %} Smalltalk {% endblock title %} </title>

    <link rel="stylesheet" type="text/css" href="{% static "smalltalk.css" %}">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{% static "smalltalk.js" %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

{% endblock head %}
</head>


<body>
{% block body %}
    <div id="header-title"><h1>Smalltalk</h2></div>
    <button type="button" class="btn btn-default" id="new_contact_button">New Contact</button>
    <span id="new_contact_message"></span>
    <div id="contact_form_container">
        {{ ContactForm }}
        <button type="submit" class="btn btn-default" id="new_contact_submit">Submit</button>
    </div>
{% endblock body %}
</body>


</html>
