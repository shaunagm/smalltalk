
<h3>Groups
    <button type="button" class="btn btn-default btn-sm" id="load_group_manager"
        onClick="$('#inline_group_div').show()">Manage</button> </h3>

    <div id="group_list">
        {% if no_groups_message %}

            {{ no_groups_message | safe }}

        {% endif %}

        {% for group in object.group_set.all %}

            <a href="{{ group.get_url }}"> {{ group.name }}</a>

        {% endfor %}
    </div>

    <div id="inline_group_div">

        <form method="POST" id="group_manage_form">

            {% csrf_token %}

            {{ manage_group_form }}

        </form>

        <button id="manage_group_submit" class="btn btn-default" href="#">Save</button>
        <button id="manage_group_close" class="btn btn-default" href="#"
            onClick="$('#inline_group_div').hide()">Close</button>

    </div>
